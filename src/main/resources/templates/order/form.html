<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mt-4 p-5 bg-secondary text-white rounded mb-0">
            <h1>New Order</h1>
        </div>

        <form action="/order/new" method="POST">
            <div>
                <label for="productName">Product</label>
                <input name="productName" type="text" placeholder="name of the product">
            </div>
            <div>
                <label for="productUrl">Product Url</label>
                <input name="productUrl" type="text" placeholder="url of the product">
            </div>
            <div>
                <label for="imgurl">Image Url</label>
                <input name="imgUrl" type="text" placeholder="url of the product image">
            </div>
            <div>
                <label for="description">Description</label>
                <input name="description" type="textarea" placeholder="url of the image of Product">
            </div>
            <button type="sumbmit">Register</button>
        </form>

    </div>
</body>
</html>
