<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mt-4 p-5 bg-secondary text-white rounded mb-0">
            <h1>New Order</h1>
        </div>
        <div class="card mt-3">
            <form th:object="${orderDtoReceive}" action="/order/new" method="POST" class="card-body">
                <div>
                    <label for="productName" class="form-label" >Product</label>
                    <input th:field="*{productName}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Name of the product">
                    <div th:errors="*{productName}" class="invalid-feedback" ></div>
                </div>
                <div>
                    <label for="productUrl" class="form-label">Product Url</label>
                    <input th:field="*{productUrl}" name="productUrl" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Url of the product">
                    <div th:errors="*{productUrl}" class="invalid-feedback" ></div>
                </div>
                <div>
                    <label for="imgurl" class="form-label">Image Url</label>
                    <input th:field="*{imgUrl}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Url of the product image">
                    <div th:errors="*{imgUrl}" class="invalid-feedback"></div>
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" placeholder="Description of the product"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
