<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mt-4 p-5 bg-secondary text-white rounded mb-0">
            <h1>My Orders</h1>
        </div>

        <nav class="navbar navbar-expand d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">All</a>
                  <a class="nav-link" href="#">Pendent</a>
                  <a class="nav-link" href="#">Aproved</a>
                  <a class="nav-link" href="#">Delivered</a>
            </div>
            <a href="#"><button class="btn btn-outline-secondary" type="submit">New</button></a>
        </nav>
        <div class="card" th:each="order : ${orders}">
            <div class="card-header" th:text="${order.productName}">Product Name</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 mb-3 col-sm-8">
                            <div class="row">
                                <div class="col-md 5">Price: <span th:text="${order.negotiatedValue}">99.99</span></div>
                                <div class="col-md 7">Delivery date: <span th:text="${order.deliveryDate}">25/04/2004</span></div>
                            </div>
                            <div>Product</div>
                            <div> <input class="form-control" th:value="${order.productUrl}" value="product url"></div>
                            <div>Description</div>
                            <div>
                                <textarea class="form-control" th:text="${order.description}">Order description</textarea>
                            </div>
                        </div> 
                        <div class="col-12 col-sm-4">
                            <img class="img-thumbnail img-fluid" th:src="${order.imgUrl}" src="" alt="">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
